<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shah Rose - Luxury Fragrance</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
    }
    header {
      background: #000;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header img {
      height: 70px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #c89b3c;
    }
    .hero {
      background: linear-gradient(to bottom right, #000000cc, #111111cc), url('https://images.unsplash.com/photo-1607083209822-b6a6c739eb02?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 4rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    .hero h1 small {
      display: block;
      font-size: 1.5rem;
      font-weight: 400;
      color: #c89b3c;
      margin-top: 1rem;
      letter-spacing: 1px;
    }
    .hero p {
      font-size: 1.4rem;
      max-width: 700px;
      color: #ddd;
    }
    .products {
      padding: 4rem 2rem;
      text-align: center;
      background: #f9f9f9;
    }
    .products h2 {
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 2rem;
    }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      margin: 0 auto;
      padding: 1rem;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .product-card p {
      font-size: 1.2rem;
      color: #333;
    }
    .order-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .order-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Shah Rose Logo" />
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#products">Collection</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>SHAHROSE<br><small>By SHAHROOZ KHAN</small></h1>
    <p>Luxury Perfume Crafted to Impress</p>
  </section>

  <section class="products" id="products">
    <h2>Our Collection</h2>
    <div class="product-card">
      <img src="product1.jpg" alt="Romance King Perfume">
      <h3>Romance King</h3>
      <p>Rs. 2500</p>
      <a class="order-btn" href="https://wa.me/923188002906?text=I%20want%20to%20order%20Romance%20King" target="_blank">Order on WhatsApp</a>
    </div>
  </section>
</body>
</html>
